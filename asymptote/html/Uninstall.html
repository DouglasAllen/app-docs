<h3 class="section">2.9 Uninstall</h3>

<p><a name="index-Uninstall-57"></a>
To uninstall an <code>Linux i386</code> binary distribution, use the commands
<pre class="verbatim">tar -zxvf asymptote-x.xx.i386.tgz | xargs --replace=% rm /%
texhash
</pre>

<p class="noindent">To uninstall all <code>Asymptote</code> files installed from a source
distribution, use the command
<pre class="verbatim">make uninstall
</pre>
