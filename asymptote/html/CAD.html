<h3 class="section">8.26 <code>CAD</code></h3>

<p><a name="index-g_t_0040code_007bCAD_007d-903"></a>This package, contributed by Mark Henning, provides basic pen
definitions and measurement functions for simple 2D CAD drawings
according to DIN 15. It is documented separately, in the file
<code>CAD.pdf</code>.
