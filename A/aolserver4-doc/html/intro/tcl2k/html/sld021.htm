proc my.write {sock} {
</UL><UL>

foreach host { host1 host2 host3 host4} {
</UL><UL>
  incr count
</UL><UL>

</UL><UL>
  fconfigure $sock -blocking off
</UL><UL>
  fileevent $sock writable "my.write $sock"

}

</UL><UL>

  flush $sock
</UL><UL>

</UL><UL>
