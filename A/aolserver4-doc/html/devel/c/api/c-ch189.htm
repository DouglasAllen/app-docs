<a name="122352">
</a><h3>Ns_Fatal</h3>
<a name="122353">
</a><h4>Overview</h4>
Log a fatal error and shutdown
<a name="62308">
</a><a name="132947">
</a><h4>Syntax</h4>
<pre>    <a name="62310"></a>void Ns_Fatal(
    <a name="62311"></a>char *fmt,
    <a name="62312"></a>...
    <a name="62313"></a>);
</pre><p><a name="134280">
</a><h4>Description</h4>
<p><a name="62315">
</a>This function calls Ns_Log with the Fatal severity and then shuts down the server.</p>
