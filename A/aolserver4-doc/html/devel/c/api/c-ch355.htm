<a name="620505">
</a><h3>Ns_Sigmask</h3>
<a name="620631">
</a><h4>Overview</h4>
Perform sigprocmask
<a name="620729">
</a><a name="620632">
</a><h4>Syntax</h4>
<pre>    <a name="620732"></a>int Ns_Sigmask (
    <a name="620739"></a>int how, 
    <a name="620740"></a>sigset_t* set, 
    <a name="620741"></a>sigset_t* oset
    <a name="620742"></a>);
</pre><p><a name="620633">
</a><h4>Description</h4>
<p><a name="620628">
</a>This function wraps sigprocmask(2).</p>
