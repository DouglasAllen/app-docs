<a name="626400">
</a><h3>Ns_StrTrimRight</h3>
<a name="626571">
</a><h4>Overview</h4>
Trim blanks from right
<a name="626620">
</a><a name="626675">
</a><h4>Syntax</h4>
<pre>    <a name="626676"></a>char* Ns_StrTrimRight (
    <a name="626677"></a>char* string
    <a name="626678"></a>);
</pre><p><a name="626679">
</a><h4>Description</h4>
<p><a name="626680">
</a>This function trims all blanks from the right of the string.</p>
<p><a name="626568">
</a></p>
