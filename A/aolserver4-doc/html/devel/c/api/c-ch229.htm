<a name="40550">
</a><h3>Ns_InfoServerName</h3>
<a name="134426">
</a><h4>Overview</h4>
Return AOLserver name string ("AOLserver").
<a name="134427">
</a><a name="134429">
</a><h4>Syntax</h4>
<pre>    <a name="151935"></a>char *Ns_InfoServerName(void)
</pre><p><a name="134431">
</a><h4>Description</h4>
<p><a name="134432">
</a>Return AOLserver name string ("AOLserver").</p>
