<a name="86033">
</a><h3>Ns_SetEvent</h3>
<a name="133298">
</a><h4>Overview</h4>
Wake up one waiting event
<a name="133303">
</a><a name="133300">
</a><h4>Syntax</h4>
<pre>    <a name="86035"></a>int Ns_SetEvent(
    <a name="86036"></a>Ns_Event * event
    <a name="86037"></a>);
</pre><p><a name="134725">
</a><h4>Description</h4>
<p><a name="86039">
</a>Wake up one waiter, if there are any waiters to be awakened.</p>
