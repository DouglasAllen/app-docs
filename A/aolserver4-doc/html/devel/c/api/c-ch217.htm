<a name="588233">
</a><h3>Ns_HtuuEncode</h3>
<a name="588860">
</a><h4>Overview</h4>
Perform base64 encode
<a name="588893">
</a><a name="588862">
</a><h4>Syntax</h4>
<pre>    <a name="588869"></a><code>int Ns_HtuuEncode (
</code>    <a name="588876"></a><code>unsigned char* string, 
</code>    <a name="588880"></a><code>unsigned int bufsize, 
</code>    <a name="588881"></a><code>char* buf
</code>    <a name="588882"></a><code>);
</code></pre><p><a name="588863">
</a><h4>Description</h4>
<p><a name="588886">
</a>Performs a base64 encode on <code>string</code> and writes the result into <code>buf</code>.</p>
<p><a name="588887">
</a></p>
