<a name="588039">
</a><h3>Ns_Gmtime</h3>
<a name="588796">
</a><h4>Overview</h4>
Perform gmtime
<a name="588812">
</a><a name="588798">
</a><h4>Syntax</h4>
<pre>    <a name="588801"></a><code>struct tm* Ns_Gmtime (
</code>    <a name="588808"></a><code>const time_t* clock
</code>    <a name="588809"></a><code>);
</code></pre><p><a name="588799">
</a><h4>Description</h4>
<p><a name="588810">
</a>This function is a wrapper for gmtime(3C).</p>
