<a name="98302">
</a><h3>Ns_ConnPort</h3>
<a name="98303">
</a><h4>Overview</h4>
Return port
<a name="59488">
</a><a name="132435">
</a><h4>Syntax</h4>
<pre>    <a name="59490"></a>int Ns_ConnPort(
    <a name="59491"></a>Ns_Conn *conn
    <a name="59492"></a>);
</pre><p><a name="133765">
</a><h4>Description</h4>
<p><a name="59494">
</a>The Ns_ConnPort function returns the server port number associated with the connection.</p>
