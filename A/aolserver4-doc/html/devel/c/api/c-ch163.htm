<a name="70334">
</a><h3>Ns_DestroyEvent</h3>
<a name="132841">
</a><h4>Overview</h4>
Free an event's resources
<a name="132846">
</a><a name="132843">
</a><h4>Syntax</h4>
<pre>    <a name="70336"></a>int Ns_DestroyEvent(
    <a name="70337"></a>Ns_Event * event
    <a name="70338"></a>);
</pre><p><a name="134200">
</a><h4>Description</h4>
<p><a name="70340">
</a>Free the resources associated with the event object.</p>
