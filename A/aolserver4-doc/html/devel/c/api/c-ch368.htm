<a name="305385">
</a><h3>Ns_SockSetNonBlocking</h3>
<a name="307242">
</a><h4>Overview</h4>
Set a socket in nonblocking mode
<a name="307243">
</a><a name="307244">
</a><h4>Syntax</h4>
<pre>    <a name="307245"></a>Ns_SockSetNonBlocking (
    <a name="307246"></a>SOCKET sock
    <a name="307247"></a>);
</pre><p><a name="307248">
</a><h4>Description</h4>
<p><a name="307249">
</a>Ns_SockSetNonBlocking sets a socket in nonblocking I/O mode.</p>
