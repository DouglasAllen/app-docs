<a name="637285">
</a><h3>Ns_WaitForStartup</h3>
<a name="637306">
</a><h4>Overview</h4>
Block until server startup
<a name="637321">
</a><a name="637308">
</a><h4>Syntax</h4>
<pre>    <a name="637315"></a>int Ns_WaitForStartup (void);
</pre><p><a name="637309">
</a><h4>Description</h4>
<p><a name="637329">
</a>Block until server startup.</p>
