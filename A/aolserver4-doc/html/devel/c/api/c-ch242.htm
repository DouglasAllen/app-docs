<a name="591667">
</a><h3>Ns_Localtime</h3>
<a name="591892">
</a><h4>Overview</h4>
Perform localtime
<a name="591984">
</a><a name="591894">
</a><h4>Syntax</h4>
<pre>    <a name="591964"></a><code>struct tm* Ns_Localtime (
</code>    <a name="591982"></a><code>const time_t* clock
</code>    <a name="591983"></a><code>);
</code></pre><p><a name="591895">
</a><h4>Description</h4>
<p><a name="591975">
</a>This function wraps localtime(3C).</p>
