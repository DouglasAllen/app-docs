<a name="551014">
</a><h3>Ns_CondInit</h3>
<a name="551458">
</a><h4>Overview</h4>
Initialize a cond
<a name="551523">
</a><a name="551459">
</a><h4>Syntax</h4>
<pre>    <a name="551610"></a><code>void Ns_CondInit (
</code>    <a name="551625"></a><code>Ns_Cond *condPtr 
</code>    <a name="551626"></a><code>);
</code></pre><p><a name="551460">
</a><h4>Description</h4>
<p><a name="551617">
</a>Initialize a cond. You don't need to call this function if it is initialized to 0, as is the case with static variables.</p>
