<a name="586283">
</a><h3>Ns_Fork</h3>
<a name="586484">
</a><h4>Overview</h4>
Perform a fork
<a name="586489">
</a><a name="586486">
</a><h4>Syntax</h4>
<pre>    <a name="586496"></a><code>int Ns_Fork (void);
</code></pre><p><a name="586487">
</a><h4>Description</h4>
<p><a name="586511">
</a>Performs a fork(), or on Solaris, fork1().</p>
