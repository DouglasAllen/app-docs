<a name="575491">
</a><h3>Ns_ConnFlushContent</h3>
<a name="575748">
</a><h4>Overview</h4>
Flush remaining content
<a name="575753">
</a><a name="575750">
</a><h4>Syntax</h4>
<pre>    <a name="575760"></a><code>int Ns_ConnFlushContent (
</code>    <a name="575778"></a><code>Ns_Conn* conn
</code>    <a name="575779"></a><code>);
</code></pre><p><a name="575751">
</a><h4>Description</h4>
<p><a name="575775">
</a>Read all remaining content sent by the browser, for example in a PUT request, and throw it away.</p>
<p><a name="575772">
</a></p>
