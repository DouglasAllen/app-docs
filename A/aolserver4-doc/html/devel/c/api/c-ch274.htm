<a name="569677">
</a><h3>Ns_PoolCreate</h3>
<a name="569988">
</a><h4>Overview</h4>
Create a new memory pool
<a name="570079">
</a><a name="569989">
</a><h4>Syntax</h4>
<pre>    <a name="570159"></a><code>Ns_Pool* Ns_PoolCreate (
</code>    <a name="570177"></a><code>char* name
</code>    <a name="570178"></a><code>);
</code></pre><p><a name="569990">
</a><h4>Description</h4>
<p><a name="570169">
</a>Create a new memory pool with the specified name.</p>
