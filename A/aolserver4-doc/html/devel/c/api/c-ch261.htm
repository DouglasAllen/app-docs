<a name="616330">
</a><h3>Ns_MutexInit</h3>
<a name="616589">
</a><h4>Overview</h4>

<a name="616651">
</a><a name="616590">
</a><h4>Syntax</h4>
<pre>    <a name="616616"></a>void Ns_MutexInit (
    <a name="850322"></a>Ns_Mutex *mutexPtr 
    <a name="850323"></a>);
</pre><p><a name="616591">
</a><h4>Description</h4>
