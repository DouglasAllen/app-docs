<a name="789890">
</a><h3>Ns_ConnOutputHeaders</h3>
<a name="790119">
</a><h4>Overview</h4>
Get Ns_Set of headers to send to client
<a name="790124">
</a><a name="790121">
</a><h4>Syntax</h4>
<pre>    <a name="790147"></a>Ns_Set * Ns_ConnOutputHeaders(
    <a name="790155"></a>Ns_Conn *conn
    <a name="790156"></a>);
</pre><p><a name="790122">
</a><h4>Description</h4>
<p><a name="790133">
</a>Get a writeable Ns_Set containing headers to send back to the client.</p>
