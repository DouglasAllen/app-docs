<a name="586916">
</a><h3>Ns_GetMimeType</h3>
<a name="587628">
</a><h4>Overview</h4>
Get Mime type
<a name="587662">
</a><a name="587630">
</a><h4>Syntax</h4>
<pre>    <a name="587637"></a><code>char* Ns_GetMimeType (
</code>    <a name="587658"></a><code>char* file
</code>    <a name="587659"></a><code>);
</code></pre><p><a name="587631">
</a><h4>Description</h4>
<p><a name="587655">
</a>Guess the Mime type based on the filename extension. Case is ignored. The return value is of the form: "text/html".</p>
<p><a name="587652">
</a></p>
