<a name="569682">
</a><h3>Ns_PoolTrace</h3>
<a name="570028">
</a><h4>Overview</h4>
Trace a memory pool
<a name="570114">
</a><a name="570029">
</a><h4>Syntax</h4>
<pre>    <a name="570293"></a><code>int Ns_PoolTrace (
</code>    <a name="570315"></a><code>char* filename
</code>    <a name="570316"></a><code>);
</code></pre><p><a name="570030">
</a><h4>Description</h4>
<p><a name="570305">
</a>Open the specified filename to contain debugging information and begin debugging. Returns NS_OK or NS_ERROR</p>
