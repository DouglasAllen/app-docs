<a name="587806">
</a><h3>Ns_GetUid</h3>
<a name="588753">
</a><h4>Overview</h4>
Return UID of user
<a name="588786">
</a><a name="588755">
</a><h4>Syntax</h4>
<pre>    <a name="588762"></a><code>int Ns_GetUid (
</code>    <a name="588782"></a><code>char* user
</code>    <a name="588783"></a><code>);
</code></pre><p><a name="588756">
</a><h4>Description</h4>
<p><a name="588777">
</a>Returns the Unix UID of the user running the server.</p>
