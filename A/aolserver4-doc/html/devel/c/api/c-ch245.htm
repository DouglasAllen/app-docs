<a name="591214">
</a><h3>Ns_LogRoll</h3>
<a name="591387">
</a><h4>Overview</h4>
Roll server log
<a name="591389">
</a><a name="591390">
</a><h4>Syntax</h4>
<pre>    <a name="591397"></a><code>int Ns_LogRoll (void);
</code></pre><p><a name="591391">
</a><h4>Description</h4>
<p><a name="591415">
</a>Roll the server.log file, renaming the existing file with the date and starting a new log file.</p>
<p><a name="591412">
</a></p>
