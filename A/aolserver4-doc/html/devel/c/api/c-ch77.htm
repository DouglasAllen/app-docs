<a name="96661">
</a><h3>Ns_ConnHost</h3>
<a name="96662">
</a><h4>Overview</h4>
Return host
<a name="58970">
</a><a name="132409">
</a><h4>Syntax</h4>
<pre>    <a name="58972"></a>char *Ns_ConnHost(
    <a name="58973"></a>Ns_Conn *conn
    <a name="58974"></a>);
</pre><p><a name="133739">
</a><h4>Description</h4>
<p><a name="58976">
</a>The Ns_ConnHost function returns the server hostname associated with the connection.</p>
