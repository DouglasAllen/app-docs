<a name="570947">
</a><h3>Ns_ThreadCreate</h3>
<a name="571258">
</a><h4>Overview</h4>
Create new thread
<a name="571349">
</a><a name="571259">
</a><h4>Syntax</h4>
<pre>    <a name="571455"></a><code>void Ns_ThreadCreate (
</code>    <a name="571472"></a><code>Ns_ThreadProc* proc, 
</code>    <a name="571473"></a><code>void* arg, 
</code>    <a name="571474"></a><code>long stackSize, 
</code>    <a name="571475"></a><code>Ns_Thread* threadPtr
</code>    <a name="571476"></a><code>);
</code></pre><p><a name="571260">
</a><h4>Description</h4>
<p><a name="571469">
</a>Create a new thread.</p>
