<a name="784978">
</a><h3>Ns_SetDriverProc</h3>
<a name="784979">
</a><h4>Overview</h4>
Set socket driver callback
<a name="784980">
</a><a name="784981">
</a><h4>Syntax</h4>
<pre>    <a name="784982"></a>int Ns_SetDriverProc (
    <a name="784983"></a>Ns_Driver driver, 
    <a name="784984"></a>Ns_DrvId id, 
    <a name="784985"></a>void* proc
    <a name="784986"></a>);
</pre><p><a name="784987">
</a><h4>Description</h4>
<p><a name="784988">
</a>Set a single socket driver callback procedure.</p>
