<a name="125390">
</a><h3>Ns_Malloc</h3>
<a name="125391">
</a><h4>Overview</h4>
Allocate a block of memory 
<a name="40564">
</a><a name="133127">
</a><h4>Syntax</h4>
<pre>    <a name="40691"></a>void *Ns_Malloc(
    <a name="40692"></a>size_t size
    <a name="40693"></a>);
</pre><p><a name="134532">
</a><h4>Description</h4>
<p><a name="40695">
</a>The Ns_Malloc function returns a block of memory of the given size. This function replaces the system malloc function.</p>
