<a name="616958">
</a><h3>Ns_ParseHttpTime</h3>
<a name="617179">
</a><h4>Overview</h4>
Convert Http time into time_t
<a name="617195">
</a><a name="617181">
</a><h4>Syntax</h4>
<pre>    <a name="617229"></a>time_t Ns_ParseHttpTime (
    <a name="617251"></a>char* str
    <a name="617252"></a>);
</pre><p><a name="617182">
</a><h4>Description</h4>
<p><a name="617248">
</a>Convert a time like "Thursday, 10-Jun-93 01:29:59 GMT" or "Thu, 10 Jan 1993 01:29:59 GMT" into time_t.</p>
<p><a name="617245">
</a></p>
