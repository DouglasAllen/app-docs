<a name="590821">
</a><h3>Ns_InfoStarted</h3>
<a name="591112">
</a><h4>Overview</h4>
Determine if server has started
<a name="591130">
</a><a name="591114">
</a><h4>Syntax</h4>
<pre>    <a name="591117"></a><code>int Ns_InfoStarted (void);
</code></pre><p><a name="591115">
</a><h4>Description</h4>
<p><a name="591127">
</a>Return TRUE if the server has started, i.e., if initialization and module loading is complete.</p>
<p><a name="591124">
</a></p>
