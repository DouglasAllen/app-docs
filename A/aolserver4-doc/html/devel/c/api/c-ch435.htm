<a name="637361">
</a><h3>Ns_WaitThread</h3>
<a name="637402">
</a><h4>Overview</h4>
Wait for thread to exit
<a name="637433">
</a><a name="637404">
</a><h4>Syntax</h4>
<pre>    <a name="637407"></a>int Ns_WaitThread (
    <a name="637414"></a>Ns_Thread* thread, 
    <a name="637415"></a>int* retcode
    <a name="637416"></a>);
</pre><p><a name="637405">
</a><h4>Description</h4>
<p><a name="637426">
</a>This function blocks the current thread's execution until the specified thread exits.</p>
