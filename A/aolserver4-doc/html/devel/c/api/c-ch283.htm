<a name="617699">
</a><h3>Ns_Readdir</h3>
<a name="617860">
</a><h4>Overview</h4>
Perform readdir
<a name="617865">
</a><a name="617862">
</a><h4>Syntax</h4>
<pre>    <a name="617872"></a>struct dirent* Ns_Readdir (
    <a name="617889"></a>DIR* pDir
    <a name="617890"></a>);
</pre><p><a name="617863">
</a><h4>Description</h4>
<p><a name="617884">
</a>This funciton wraps readdir(3B).</p>
