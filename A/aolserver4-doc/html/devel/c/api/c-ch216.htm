<a name="588232">
</a><h3>Ns_HtuuDecode</h3>
<a name="588822">
</a><h4>Overview</h4>
Perform base64 decode
<a name="588850">
</a><a name="588824">
</a><h4>Syntax</h4>
<pre>    <a name="588831"></a><code>int Ns_HtuuDecode (
</code>    <a name="588846"></a><code>char* string, 
</code>    <a name="588847"></a><code>unsigned char* buf, 
</code>    <a name="588848"></a><code>int bufsize
</code>    <a name="588849"></a><code>);
</code></pre><p><a name="588825">
</a><h4>Description</h4>
<p><a name="588843">
</a>Performs a base64 decode on <code>string</code> and writes the result into <code>buf</code>.</p>
<p><a name="588840">
</a></p>
