<a name="626230">
</a><h3>Ns_StrCaseFind</h3>
<a name="626271">
</a><h4>Overview</h4>
Perform strstr
<a name="626276">
</a><a name="626273">
</a><h4>Syntax</h4>
<pre>    <a name="626283"></a>char* Ns_StrCaseFind (
    <a name="626301"></a>char* string, 
    <a name="626302"></a>char* substr
    <a name="626303"></a>);
</pre><p><a name="626274">
</a><h4>Description</h4>
<p><a name="626298">
</a>This function performs a case-insensitive strstr(3C).</p>
<p><a name="626295">
