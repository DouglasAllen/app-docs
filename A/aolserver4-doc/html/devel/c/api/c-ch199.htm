<a name="586634">
</a><h3>Ns_GetDriverName</h3>
<a name="587554">
</a><h4>Overview</h4>
Get socket driver name
<a name="587556">
</a><a name="587557">
</a><h4>Syntax</h4>
<pre>    <a name="587564"></a><code>char* Ns_GetDriverName (
</code>    <a name="587583"></a><code>Ns_Driver driver
</code>    <a name="587584"></a><code>);
</code></pre><p><a name="587558">
</a><h4>Description</h4>
<p><a name="587580">
</a>Get the name (for eample, `nsssl' or `nssock') of a socket driver.</p>
