<a name="40568">
</a><h3>Ns_PageRoot</h3>
<a name="134566">
</a><h4>Overview</h4>
Return path name of the AOLserver pages directory for a server.
<a name="134567">
</a><a name="134571">
</a><h4>Syntax</h4>
<pre>    <a name="134572"></a>char *Ns_PageRoot(
    <a name="850328"></a>char *hServer
    <a name="850329"></a>);
</pre><p><a name="134573">
</a><h4>Description</h4>
<p><a name="134574">
</a>Return path name of the AOLserver pages directory for a server.</p>
