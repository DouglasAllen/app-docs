<a name="536093">
</a><h3>Ns_CacheWait</h3>
<a name="536067">
</a><h4>Overview</h4>
Wait indefinitely for condition variable to be set
<a name="543419">
</a><a name="537162">
</a><h4>Syntax</h4>
<pre>    <a name="544117"></a><code>void Ns_CacheWait (
</code>    <a name="544137"></a><code>Ns_Cache* cache
</code>    <a name="544138"></a><code>);
</code></pre><p><a name="537163">
</a><h4>Description</h4>
<p><a name="544132">
</a>Wait indefinitely for the cache's condition variable to be signaled.</p>
