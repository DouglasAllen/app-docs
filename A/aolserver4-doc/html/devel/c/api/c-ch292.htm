<a name="618396">
</a><h3>Ns_RegisterDriver</h3>
<a name="618549">
</a><h4>Overview</h4>
Register a socket driver
<a name="618554">
</a><a name="618551">
</a><h4>Syntax</h4>
<pre>    <a name="618557"></a>Ns_Driver Ns_RegisterDriver (
    <a name="618564"></a>char* hServer, 
    <a name="618565"></a>char* hDriver, 
    <a name="618566"></a>Ns_DrvProc* procs, 
    <a name="618567"></a>void* ctx
    <a name="618568"></a>);
</pre><p><a name="618552">
</a><h4>Description</h4>
<p><a name="618569">
</a>Register a socket driver.</p>
