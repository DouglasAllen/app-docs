<a name="201348">
</a><h3>Ns_BindSock</h3>
<a name="573373">
</a><h4>Overview</h4>
Bind socket as root
<a name="573378">
</a><a name="573375">
</a><h4>Syntax</h4>
<pre>    <a name="573385"></a><code>int Ns_BindSock (
</code>    <a name="573403"></a><code>struct sockaddr_in* saPtr
</code>    <a name="573404"></a><code>);
</code></pre><p><a name="573376">
</a><h4>Description</h4>
<p><a name="573400">
</a>Bind a socket as root. This function can only be called before server startup.</p>
