<a name="618092">
</a><h3>Ns_RegisterAtSignal</h3>
<a name="618292">
</a><h4>Overview</h4>
Register a procedure at HUP signal
<a name="618345">
</a><a name="618293">
</a><h4>Syntax</h4>
<pre>    <a name="618351"></a>void* Ns_RegisterAtSignal (
    <a name="618358"></a>Ns_Callback* proc, 
    <a name="618359"></a>void* context
    <a name="618360"></a>);
</pre><p><a name="618294">
</a><h4>Description</h4>
<p><a name="618289">
</a>Register a callback to run when the HUP signal is received by the server.</p>
