<a name="789293">
</a><h3>Ns_AdjTime</h3>
<a name="789294">
</a><h4>Overview</h4>
Adjust Ns_Time
<a name="789569">
</a><a name="789295">
</a><h4>Syntax</h4>
<pre>    <a name="789572"></a>Ns_AdjTime(
    <a name="789579"></a>Ns_Time *timePtr
    <a name="789580"></a>);
</pre><p><a name="789296">
</a><h4>Description</h4>
<p><a name="789584">
</a>Adjust an Ns_Time so that the values are in range. If usec is negative, sec is decremented; if usec is over 1000000, sec is incremented.</p>
