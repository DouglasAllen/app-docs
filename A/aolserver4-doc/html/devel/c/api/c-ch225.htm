<a name="590016">
</a><h3>Ns_InfoHostname</h3>
<a name="590209">
</a><h4>Overview</h4>
Return hostname of server
<a name="590242">
</a><a name="590211">
</a><h4>Syntax</h4>
<pre>    <a name="590218"></a><code>char* Ns_InfoHostname (void);
</code></pre><p><a name="590212">
</a><h4>Description</h4>
<p><a name="590236">
</a>Return the hostname that AOLserver thinks it's running on, as specified in the configuration file.</p>
