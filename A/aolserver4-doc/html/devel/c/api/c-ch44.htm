<a name="573779">
</a><h3>Ns_CloseOnExec</h3>
<a name="574044">
</a><h4>Overview</h4>
Set close-on-exec flag
<a name="574049">
</a><a name="574081">
</a><h4>Syntax</h4>
<pre>    <a name="574082"></a><code>int Ns_CloseOnExec (
</code>    <a name="574083"></a><code>int fd
</code>    <a name="574075"></a><code>);
</code></pre><p><a name="574047">
</a><h4>Description</h4>
<p><a name="574071">
</a>Set the close-on-exec flag on a file descriptor.</p>
