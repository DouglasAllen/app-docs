<a name="576367">
</a><h3>Ns_ConnReadHeaders</h3>
<a name="576608">
</a><h4>Overview</h4>
Read headers into Ns_Set
<a name="576613">
</a><a name="576610">
</a><h4>Syntax</h4>
<pre>    <a name="576620"></a><code>int Ns_ConnReadHeaders (
</code>    <a name="576638"></a><code>Ns_Conn* conn, 
</code>    <a name="576639"></a><code>Ns_Set* psetHeaders, 
</code>    <a name="576640"></a><code>int* iRead
</code>    <a name="576641"></a><code>);
</code></pre><p><a name="576611">
</a><h4>Description</h4>
<p><a name="576635">
</a>Read headers from the conn and put them into the passed-in set.</p>

</a></p>
