<a name="65425">
</a><h3>Ns_GetThread</h3>
<a name="132992">
</a><h4>Overview</h4>
Get the identifier for the current thread
<a name="132997">
</a><a name="132994">
</a><h4>Syntax</h4>
<pre>    <a name="65427"></a>void Ns_GetThread(
    <a name="65428"></a>Ns_Thread *thread
    <a name="65429"></a>);
</pre><p><a name="134324">
</a><h4>Description</h4>
<p><a name="65431">
</a>Ns_GetThread fills in the unique thread identifier for the current thread. (see Ns_WaitForThread)</p>
