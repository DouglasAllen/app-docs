<a name="790779">
</a><h3>Ns_SockCancelCallback</h3>
<a name="790860">
</a><h4>Overview</h4>
Remove a socket callback
<a name="790865">
</a><a name="790862">
</a><h4>Syntax</h4>
<pre>    <a name="790872"></a>void Ns_SockCancelCallback(
    <a name="790895"></a>int sock
    <a name="790896"></a>);
</pre><p><a name="790863">
</a><h4>Description</h4>
<p><a name="790890">
</a>Remove a callback registered on a socket.</p>
