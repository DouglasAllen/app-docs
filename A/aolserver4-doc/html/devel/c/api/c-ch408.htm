<a name="570955">
</a><h3>Ns_ThreadRealloc</h3>
<a name="571194">
</a><h4>Overview</h4>

<a name="571405">
</a><a name="571195">
</a><h4>Syntax</h4>
<pre>    <a name="572326"></a><code>void* Ns_ThreadRealloc (
</code>    <a name="572342"></a><code>void* ptr,

</code>    <a name="572344"></a><code>);
</code></pre><p><a name="571196">
