<a name="582899">
</a><h3>Ns_CsInit</h3>
<a name="583287">
</a><h4>Overview</h4>
Initialize a critical section
<a name="583288">
</a><a name="583289">
</a><h4>Syntax</h4>
<pre>    <a name="583290"></a>void Ns_CsInit(
    <a name="583291"></a>Ns_Cs *csPtr 
    <a name="583292"></a>);
</pre><p><a name="583293">
</a><h4>Description</h4>
<p><a name="583294">
</a>Initialize the specified critical section. It is recommended that you use a mutex instead of a critical section if possible.</p>
<p><a name="583206">
</a></p>
