<a name="570953">
</a><h3>Ns_ThreadMalloc</h3>
<a name="571210">
</a><h4>Overview</h4>

<a name="571391">
</a><a name="571211">
</a><h4>Syntax</h4>
<pre>    <a name="572281"></a><code>void* Ns_ThreadMalloc (

</code>    <a name="572298"></a><code>);
</code></pre><p><a name="571212">
