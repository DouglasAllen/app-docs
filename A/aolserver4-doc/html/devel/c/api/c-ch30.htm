<a name="536082">
</a><h3>Ns_CacheLock</h3>
<a name="542967">
</a><h4>Overview</h4>
Lock a cache
<a name="543347">
</a><a name="542968">
</a><h4>Syntax</h4>
<pre>    <a name="543837"></a><code>void Ns_CacheLock (
</code>    <a name="543853"></a><code>Ns_Cache* cache
</code>    <a name="543854"></a><code>);
</code></pre><p><a name="542969">
</a><h4>Description</h4>
<p><a name="543850">
</a>Lock the cache. This must be done before performing any read/write action on a cache.</p>
<p><a name="542964">
</a></p>
