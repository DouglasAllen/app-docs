<a name="588963">
</a><h3>Ns_InfoBootTime</h3>
<a name="589742">
</a><h4>Overview</h4>
Return server boot time
<a name="589776">
</a><a name="589744">
</a><h4>Syntax</h4>
<p><a name="589751">
</a><code>int Ns_InfoBootTime (void);</code></p>
<a name="589745">
</a><h4>Description</h4>
<p><a name="589763">
</a>Return the time (in time_t form) of the most recent server boot.</p>
