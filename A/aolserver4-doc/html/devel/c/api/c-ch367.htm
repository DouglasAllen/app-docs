<a name="305384">
</a><h3>Ns_SockSetBlocking</h3>
<a name="305564">
</a><h4>Overview</h4>
Set a socket in blocking mode
<a name="307227">
</a><a name="305565">
</a><h4>Syntax</h4>
<pre>    <a name="307230"></a>Ns_SockSetBlocking (
    <a name="307233"></a>SOCKET sock
    <a name="307234"></a>);
</pre><p><a name="305566">
</a><h4>Description</h4>
<p><a name="307235">
</a>Ns_SockSetBlocking sets a socket in blocking I/O mode.</p>
