<a name="588470">
</a><h3>Ns_IncrTime</h3>
<a name="588903">
</a><h4>Overview</h4>
Increment time by seconds and microseconds
<a name="588928">
</a><a name="588905">
</a><h4>Syntax</h4>
<pre>    <a name="588912"></a><code>void Ns_IncrTime (
</code>    <a name="588931"></a><code>Ns_Time* time, 
</code>    <a name="588932"></a><code>time_t sec, 
</code>    <a name="588933"></a><code>long usec
</code>    <a name="588934"></a><code>);
</code></pre><p><a name="588906">
</a><h4>Description</h4>
<p><a name="588925">
</a>Increment <code>time</code> by <code>sec</code>.<code>usec</code>, where <code>usec</code> is microseconds.</p>
<p><a name="588907">
</a></p>
