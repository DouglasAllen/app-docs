<a name="618093">
</a><h3>Ns_RegisterAtStartup</h3>
<a name="618284">
</a><h4>Overview</h4>
Register a procedure for server startup
<a name="618348">
</a><a name="618286">
</a><h4>Syntax</h4>
<pre>    <a name="618362"></a>void* Ns_RegisterAtStartup (
    <a name="618369"></a>Ns_Callback* proc, 
    <a name="618370"></a>void* context
    <a name="618371"></a>);
</pre><p><a name="618287">
</a><h4>Description</h4>
<p><a name="618372">
</a>Register a callback to run when the server is done starting up.</p>
