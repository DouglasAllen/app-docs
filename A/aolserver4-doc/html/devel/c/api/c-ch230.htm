<a name="590590">
</a><h3>Ns_InfoServersStarted</h3>
<a name="590779">
</a><h4>Overview</h4>
Determine if server has started
<a name="590810">
</a><a name="590781">
</a><h4>Syntax</h4>
<pre>    <a name="590788"></a><code>int Ns_InfoServersStarted (void);
</code></pre><p><a name="590782">
</a><h4>Description</h4>
<p><a name="590803">
</a>Return TRUE if the server has started, i.e., if initialization and module loading is complete.</p>
