<a name="636244">
</a><h3>Ns_TclGetConn</h3>
<a name="636343">
</a><h4>Overview</h4>
Get connection
<a name="636360">
</a><a name="636344">
</a><h4>Syntax</h4>
<pre>    <a name="636348"></a>Ns_Conn* Ns_TclGetConn (
    <a name="636365"></a>Tcl_Interp* interp
    <a name="636366"></a>);
</pre><p><a name="636345">
</a><h4>Description</h4>
<p><a name="636356">
</a>Return the conn associated with this thread. The <code>interp</code> parameter is ignored and should be NULL.</p>
