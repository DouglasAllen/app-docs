<a name="582897">
</a><h3>Ns_CsDestroy</h3>
<a name="583231">
</a><h4>Overview</h4>
Destroy a critical section object
<a name="583232">
</a><a name="583233">
</a><h4>Syntax</h4>
<pre>    <a name="583234"></a>void Ns_CsDestroy(
    <a name="583235"></a>Ns_Cs* 
    <a name="583236"></a>);
</pre><p><a name="583237">
</a><h4>Description</h4>
<p><a name="583238">
</a>Free the resources associated with the critical section.</p>
<p><a name="583222">
</a></p>
