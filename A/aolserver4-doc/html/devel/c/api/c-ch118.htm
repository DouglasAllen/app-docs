<a name="104598">
</a><h3>Ns_ConnServer</h3>
<a name="104599">
</a><h4>Overview</h4>
Return name of server
<a name="60743">
</a><a name="132591">
</a><h4>Syntax</h4>
<pre>    <a name="60745"></a>char *Ns_ConnServer(
    <a name="60746"></a>Ns_Conn *conn
    <a name="60747"></a>);
</pre><p><a name="133938">
</a><h4>Description</h4>
<p><a name="60749">
</a>The Ns_ConnServer function returns the name of the server associated with the connection.</p>
