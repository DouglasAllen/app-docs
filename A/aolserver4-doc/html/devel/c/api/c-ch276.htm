<a name="569679">
</a><h3>Ns_PoolDump</h3>
<a name="570004">
</a><h4>Overview</h4>
Debug a memory pool
<a name="570093">
</a><a name="570005">
</a><h4>Syntax</h4>
<pre>    <a name="570210"></a><code>void Ns_PoolDump (
</code>    <a name="570233"></a><code>int fd, 
</code>    <a name="570234"></a><code>Ns_Pool* pool
</code>    <a name="570235"></a><code>);
</code></pre><p><a name="570006">
</a><h4>Description</h4>
<p><a name="570221">
</a>Write information about the pool to the open file descriptor <code>fd</code>.</p>
