<a name="618634">
</a><h3>Ns_RWLockDestroy</h3>
<a name="618855">
</a><h4>Overview</h4>
Destroy a read/write lock
<a name="618872">
</a><a name="618856">
</a><h4>Syntax</h4>
<pre>    <a name="618883"></a>void Ns_RWLockDestroy (
    <a name="850331"></a>Ns_RWLock* 
    <a name="850332"></a>);
</pre><p><a name="618857">
</a><h4>Description</h4>
<p><a name="618947">
</a>Ns_RWLockDestroy frees the read/write lock's associated resources.</p>
