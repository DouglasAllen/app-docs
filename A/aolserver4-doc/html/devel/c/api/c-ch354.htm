<a name="131625">
</a><h3>Ns_SetValue</h3>
<a name="131626">
</a><h4>Overview</h4>
Return the value of a field
<a name="41202">
</a><a name="133455">
</a><h4>Syntax</h4>
<pre>    <a name="41204"></a>char *Ns_SetValue(
    <a name="41205"></a>Ns_Set *set,
    <a name="41206"></a>int index
    <a name="41207"></a>);
</pre><p><a name="134850">
</a><h4>Description</h4>
<p><a name="41209">
</a>The Ns_SetValue macro returns the value of the field at the given index.</p>
