<a name="636576">
</a><h3>Ns_TclLibrary</h3>
<a name="636742">
</a><h4>Overview</h4>
Return private Tcl directory
<a name="636767">
</a><a name="636743">
</a><h4>Syntax</h4>
<pre>    <a name="636751"></a>char* Ns_TclLibrary (void);
</pre><p><a name="636744">
</a><h4>Description</h4>
<p><a name="636764">
</a>This function returns the name of the private Tcl directory, such as "(aolserver home)/servers/server1/modules/tcl".</p>
<p><a name="636739">
</a></p>
