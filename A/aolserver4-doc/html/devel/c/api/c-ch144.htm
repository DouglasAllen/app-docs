<a name="584155">
</a><h3>Ns_DbPoolDefault</h3>
<a name="584372">
</a><h4>Overview</h4>
Get default pool
<a name="584376">
</a><a name="584374">
</a><h4>Syntax</h4>
<pre>    <a name="584382"></a><code>char* Ns_DbPoolDefault (
</code>    <a name="584400"></a><code>char* server
</code>    <a name="584401"></a><code>);
</code></pre><p><a name="584375">
</a><h4>Description</h4>
<p><a name="584397">
</a>Return the string name of default pool or NULL if no default is defined.</p>
