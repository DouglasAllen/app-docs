<a name="582850">
</a><h3>Ns_ConnSendDString</h3>
<a name="790670">
</a><h4>Overview</h4>
Write a DString to the conn
<a name="790675">
</a><a name="790672">
</a><h4>Syntax</h4>
<pre>    <a name="790700"></a>int Ns_ConnSendDString(
    <a name="790705"></a>Ns_Conn *conn, 
    <a name="790706"></a>Ns_DString *dsPtr
    <a name="790707"></a>);
</pre><p><a name="790673">
</a><h4>Description</h4>
<p><a name="790684">
</a>Write out a DString to the conn.</p>
