<a name="570957">
</a><h3>Ns_ThreadSetname</h3>
<a name="571178">
</a><h4>Overview</h4>
Set thread name
<a name="571419">
</a><a name="571180">
</a><h4>Syntax</h4>
<pre>    <a name="572371"></a><code>void Ns_ThreadSetName (
</code>    <a name="572392"></a><code>char* name
</code>    <a name="572393"></a><code>);
</code></pre><p><a name="571181">
</a><h4>Description</h4>
<p><a name="572389">
</a>Set the name of the thread, which is used in the server.log. The name can be retrieved with Ns_ThreadGetName.</p>
<p><a name="572386">
</a></p>
