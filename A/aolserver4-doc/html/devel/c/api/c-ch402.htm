<a name="570949">
</a><h3>Ns_ThreadFree</h3>
<a name="571242">
</a><h4>Overview</h4>
Free thread pool memory
<a name="571363">
</a><a name="571243">
</a><h4>Syntax</h4>
<pre>    <a name="572198"></a><code>void Ns_ThreadFree (
</code>    <a name="572201"></a><code>void* ptr
</code>    <a name="572202"></a><code>);
</code></pre><p><a name="571587">
</a><h4>Description</h4>
<p><a name="572203">
</a>Free previously allocated memory from the per-thread pool.</p>
