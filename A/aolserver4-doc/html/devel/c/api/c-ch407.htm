<a name="570954">
</a><h3>Ns_ThreadPool</h3>
<a name="571202">
</a><h4>Overview</h4>
Get thread pool memory
<a name="571398">
</a><a name="571203">
</a><h4>Syntax</h4>
<pre>    <a name="572303"></a>Ns_Pool* Ns_ThreadPool (void);
</pre><p><a name="571204">
</a><h4>Description</h4>
<p><a name="572317">
</a>Get this thread's memory pool.</p>
