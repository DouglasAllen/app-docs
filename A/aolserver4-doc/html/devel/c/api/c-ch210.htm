<a name="587805">
</a><h3>Ns_GetTime</h3>
<a name="588710">
</a><h4>Overview</h4>
Perform gettimeofday
<a name="588743">
</a><a name="588712">
</a><h4>Syntax</h4>
<pre>    <a name="588719"></a><code>void Ns_GetTime (
</code>    <a name="588741"></a><code>Ns_Time* 
</code>    <a name="588742"></a><code>);
</code></pre><p><a name="588713">
</a><h4>Description</h4>
<p><a name="588734">
</a>This function is a wrapper for gettimeofday(3B).</p>
