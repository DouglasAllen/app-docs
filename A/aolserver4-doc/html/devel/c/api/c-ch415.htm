<a name="636999">
</a><h3>Ns_TlsSet</h3>
<a name="637072">
</a><h4>Overview</h4>
Set thread local storage
<a name="637185">
</a><a name="637074">
</a><h4>Syntax</h4>
<pre>    <a name="637178"></a>void Ns_TlsSet (
    <a name="781280"></a>Ns_Tls *tlsPtr , 
    <a name="781281"></a>void *value 
    <a name="781282"></a>);
</pre><p><a name="637075">
</a><h4>Description</h4>
<p><a name="637145">
</a>Set thread local storage. This function is a renamed version of Ns_SetThreadLocalStorage.</p>
<p><a name="637142">
</a></p>
