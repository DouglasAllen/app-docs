<a name="583646">
</a><h3>Ns_DbDriverDbType</h3>
<a name="583867">
</a><h4>Overview</h4>
Get database type
<a name="583872">
</a><a name="583869">
</a><h4>Syntax</h4>
<pre>    <a name="583879"></a><code>char* Ns_DbDriverDbType (
</code>    <a name="583899"></a><code>Ns_DbHandle* handle
</code>    <a name="583900"></a><code>);
</code></pre><p><a name="583870">
</a><h4>Description</h4>
<p><a name="583894">
</a>Return the string name of the database type (e.g., "sybase").</p>
