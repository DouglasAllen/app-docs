<a name="787537">
</a><h3>Ns_Strtok</h3>
<a name="787538">
</a><h4>Overview</h4>
Perform strtok_r
<a name="787539">
</a><a name="787540">
</a><h4>Syntax</h4>
<pre>    <a name="787541"></a>char* Ns_Strtok (
    <a name="787542"></a>char* s1, 
    <a name="787543"></a>const char* s2
    <a name="787544"></a>);
</pre><p><a name="787545">
</a><h4>Description</h4>
<p><a name="787546">
</a>This function wraps strtok_r(3C).</p>
