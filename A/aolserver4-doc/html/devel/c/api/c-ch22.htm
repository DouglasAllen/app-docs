<a name="536074">
</a><h3>Ns_CacheFind</h3>

</a><h4>Overview</h4>
Find a cache
<a name="543293">
</a><a name="543036">
</a><h4>Syntax</h4>
<pre>    <a name="543624"></a><code>Ns_Cache* Ns_CacheFind (

</code>    <a name="543641"></a><code>);
</code></pre><p><a name="543037">

<p><a name="543637">
