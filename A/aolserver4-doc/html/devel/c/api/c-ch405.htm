<a name="570952">
</a><h3>Ns_ThreadJoin</h3>
<a name="571218">
</a><h4>Overview</h4>

<a name="571384">
</a><a name="571219">
</a><h4>Syntax</h4>
<pre>    <a name="572258"></a><code>void Ns_ThreadJoin (
</code>    <a name="572274"></a><code>Ns_Thread* threadPtr,

</code>    <a name="572276"></a><code>);
</code></pre><p><a name="571220">
