<a name="360834">
</a><h3>Ns_InfoConfigFile</h3>
<a name="134360">
</a><h4>Overview</h4>
Return full path name of the configuration file in use.
<a name="134361">
</a><a name="151899">
</a><h4>Syntax</h4>
<pre>    <a name="151900"></a>char *Ns_InfoConfigFile(void)
</pre><p><a name="134366">
</a><h4>Description</h4>
<p><a name="134367">
</a>Return full path name of the configuration file in use.</p>
