<a name="616329">
</a><h3>Ns_MutexDestroy</h3>
<a name="616597">
</a><h4>Overview</h4>
Destroy a mutex object
<a name="616602">
</a><a name="616598">
</a><h4>Syntax</h4>
<pre>    <a name="616605"></a>void Ns_MutexDestroy (
    <a name="850320"></a>Ns_Mutex *mutexPtr 
    <a name="850321"></a>);
</pre><p><a name="616599">
</a><h4>Description</h4>
<p><a name="616669">
</a>Free the mutex's associated resources.</p>
