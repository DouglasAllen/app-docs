<a name="569678">
</a><h3>Ns_PoolDestroy</h3>
<a name="569996">
</a><h4>Overview</h4>
Destroy a memory pool
<a name="570086">
</a><a name="569997">
</a><h4>Syntax</h4>
<pre>    <a name="570183"></a><code>void Ns_PoolDestroy (
</code>    <a name="570204"></a><code>Ns_Pool* pool
</code>    <a name="570205"></a><code>);
</code></pre><p><a name="569998">
</a><h4>Description</h4>
<p><a name="570193">
</a>Destroy the specified memory pool.</p>
