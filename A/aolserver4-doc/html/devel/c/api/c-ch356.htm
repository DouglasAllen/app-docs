<a name="620506">
</a><h3>Ns_Signal</h3>
<a name="620623">
</a><h4>Overview</h4>
Install signal handler
<a name="620744">
</a><a name="620625">
</a><h4>Syntax</h4>
<pre>    <a name="620747"></a>int Ns_Signal (
    <a name="620754"></a>int sig, void (*proc) (void)
    <a name="620755"></a>);
</pre><p><a name="620626">
</a><h4>Description</h4>
<p><a name="620756">
</a>Install a handler for a signal. This function is essentially a wrapper around signal(2).</p>
