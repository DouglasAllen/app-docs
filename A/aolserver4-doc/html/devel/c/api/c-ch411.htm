<a name="65664">
</a><h3>Ns_ThreadYield</h3>
<a name="133480">
</a><h4>Overview</h4>
Yield processor time to runnable threads
<a name="133485">
</a><a name="133482">
</a><h4>Syntax</h4>
<pre>    <a name="65666"></a>void Ns_ThreadYield(void);
</pre><p><a name="134875">
</a><h4>Description</h4>
<p><a name="215459">
</a>Ns_ThreadYield yields its processor time to any runnable threads with equal or higher priority.</p>
