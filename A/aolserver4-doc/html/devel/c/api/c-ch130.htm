<a name="583360">
</a><h3>Ns_Ctime</h3>
<a name="583361">
</a><h4>Overview</h4>
Perform ctime_r
<a name="583362">
</a><a name="583363">
</a><h4>Syntax</h4>
<pre>    <a name="583364"></a><code>char* Ns_Ctime (
</code>    <a name="583365"></a><code>const time_t* clock
</code>    <a name="583366"></a><code>);
</code></pre><p><a name="583367">
</a><h4>Description</h4>
<p><a name="583368">
</a>This function is a wrapper around ctime_r(3C).</p>
