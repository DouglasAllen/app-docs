<a name="590822">
</a><h3>Ns_InfoUptime</h3>
<a name="591144">
</a><h4>Overview</h4>
Return time server has been running
<a name="591182">
</a><a name="591146">
</a><h4>Syntax</h4>
<pre>    <a name="591153"></a><code>int Ns_InfoUptime (void);
</code></pre><p><a name="591147">
</a><h4>Description</h4>
<p><a name="591168">
</a>Return how long, in seconds, AOLserver has been running.</p>
<p><a name="591165">
</a></p>
