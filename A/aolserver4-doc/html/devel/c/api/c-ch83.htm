<a name="576075">
</a><h3>Ns_ConnPeerPort</h3>
<a name="576324">
</a><h4>Overview</h4>
Return peer port
<a name="576329">
</a><a name="576326">
</a><h4>Syntax</h4>
<pre>    <a name="576336"></a><code>int Ns_ConnPeerPort (
</code>    <a name="576354"></a><code>Ns_Conn* conn
</code>    <a name="576355"></a><code>);
</code></pre><p><a name="576327">
</a><h4>Description</h4>
