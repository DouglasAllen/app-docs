<a name="582900">
</a><h3>Ns_CsLeave</h3>
<a name="583310">
</a><h4>Overview</h4>
Leave a critical section
<a name="583311">
</a><a name="583312">
</a><h4>Syntax</h4>
<pre>    <a name="583313"></a>void Ns_CsLeave(
    <a name="583314"></a>Ns_Cs *csPtr 
    <a name="583315"></a>);
</pre><p><a name="583316">
</a><h4>Description</h4>
<p><a name="583317">
</a>Leave the specified critical section.</p>
