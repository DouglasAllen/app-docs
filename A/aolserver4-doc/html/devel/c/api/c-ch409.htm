<a name="570956">
</a><h3>Ns_ThreadSelf</h3>
<a name="571186">
</a><h4>Overview</h4>
Get handle to thread
<a name="571412">
</a><a name="571187">
</a><h4>Syntax</h4>
<pre>    <a name="572349"></a><code>void Ns_ThreadSelf (
</code>    <a name="572365"></a><code>Ns_Thread* threadPtr
</code>    <a name="572366"></a><code>);
</code></pre><p><a name="571188">
</a><h4>Description</h4>
<p><a name="572362">
</a>Return opaque handle to thread's data structure.</p>
