<a name="636998">
</a><h3>Ns_TlsGet</h3>
<a name="637080">
</a><h4>Overview</h4>
Get thread local storage
<a name="637172">
</a><a name="637081">
</a><h4>Syntax</h4>
<pre>    <a name="637164"></a>void* Ns_TlsGet (
    <a name="637168"></a>Ns_Tls *tlsPtr 
    <a name="637169"></a>);
</pre><p><a name="637082">
</a><h4>Description</h4>
<p><a name="637139">
</a>Get thread-local-storage. This function is a renamed version of Ns_GetThreadLocalStorage.</p>
