<a name="620636">
</a><h3>Ns_Sigwait</h3>
<a name="620720">
</a><h4>Overview</h4>
Perform sigwait
<a name="620759">
</a><a name="620721">
</a><h4>Syntax</h4>
<pre>    <a name="620762"></a>int Ns_Sigwait (
    <a name="620769"></a>sigset_t* set, 
    <a name="620770"></a>int* sig
    <a name="620771"></a>);
</pre><p><a name="620722">
</a><h4>Description</h4>
<p><a name="620717">
</a>This function wraps sigwait(3).</p>
