<a name="569681">
</a><h3>Ns_PoolRealloc</h3>
<a name="570020">
</a><h4>Overview</h4>
Reallocate pool memory
<a name="570107">
</a><a name="570021">
</a><h4>Syntax</h4>
<pre>    <a name="570265"></a><code>void* Ns_PoolRealloc (
</code>    <a name="570285"></a><code>Ns_Pool* pool, 
</code>    <a name="570286"></a><code>void* ptr, 
</code>    <a name="570287"></a><code>unsigned int size
</code>    <a name="570288"></a><code>);
</code></pre><p><a name="570022">
</a><h4>Description</h4>
<p><a name="570280">
</a>Perform realloc for pools. See the realloc(3C) man page.</p>
<p><a name="570017">
</a></p>
