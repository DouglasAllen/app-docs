<h3 class="section">8.30 <code>obj</code></h3>

<p><a name="index-g_t_0040code_007bobj_007d-1165"></a>This module allows one to construct surfaces from simple obj files,
as illustrated in the example files <code>galleon.asy</code> and
<code>triceratops.asy</code>.
