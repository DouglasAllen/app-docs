<h3 class="section">8.18 <code>slide</code></h3>

<p><a name="index-g_t_0040code_007bslide_007d-885"></a>This package provides a simple yet high-quality facility for making
presentation slides, including portable embedded <acronym>PDF</acronym> animations (see
the file <code>slidemovies.asy</code>). A simple example is provided in the file
<code>slidedemo.asy</code>.
