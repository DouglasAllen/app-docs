<h3 class="section">8.24 <code>labelpath3</code></h3>

<p><a name="index-g_t_0040code_007blabelpath3_007d-901"></a>This module, contributed by Jens Schwaiger, implements a 3D version of
<code>labelpath</code> that does not require the <code>PSTricks</code> package. 
An example is provided in <code>curvedlabel3.asy</code>.
