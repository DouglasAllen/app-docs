<span class="command"><strong>aptitude</strong></span> mocný správce balíků pro systém Debian GNU/Linux založený
na legendární skupině programů <code class="systemitem">apt</code>. <span class="command"><strong>aptitude</strong></span> kombinuje
funkcionalitu <span class="command"><strong>dselect</strong></span>u, <span class="command"><strong>apt-get</strong></span>u a navíc přidává mnoho dalších
unikátních vlastností.
